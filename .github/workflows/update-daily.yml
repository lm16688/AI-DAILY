name: Update AI Daily News

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # è·å–å®Œæ•´å†å²ï¼Œé¿å…å†²çª
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Fetch news
      run: node .github/scripts/update-news.js
      
    - name: Commit and push
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/
        
        # æ£€æŸ¥æ˜¯å¦æœ‰å˜æ›´
        if git diff --staged --quiet; then
          echo "No changes to commit"
          exit 0
        fi
        
        git commit -m "ğŸ¤– Auto-update: $(date +'%Y-%m-%d') [$(cat data/news.json | grep -o '"total": [0-9]*' | head -1 | cut -d' ' -f2) news]"
        
        # å…ˆæ‹‰å–è¿œç¨‹æ›´æ”¹ï¼Œé¿å…å†²çª
        git pull --rebase origin main
        
        # æ¨é€
        git push
      
    - name: Deploy to Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        keep_files: true
